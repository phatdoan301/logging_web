<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Monitor 06</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <style>
        body, html {
            height: 100%;
            width: 99%;
            margin: 5px;
            display: flex;
            flex-direction: column;
        }
        #terminal {
            width: 99%;
            height: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            background: #000;
        }
    </style>
</head>
<body>
    <h1>WebSocket Serial Monitor</h1>
    <div id="terminal"></div>
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script>
        const terminal = new Terminal({convertEol: true});

        terminal.open(document.getElementById('terminal'));
        terminal.writeln('WebSocket Serial Monitor initialized.');

        const fitAddon = new FitAddon.FitAddon();
        terminal.loadAddon(fitAddon);
        fitAddon.fit();

        window.addEventListener('resize', () => {
            fitAddon.fit();
        });

        // Replace 'ws://your-websocket-server' with your WebSocket server address
        const socket = new WebSocket('ws://34.150.93.172:8006');
        socket.onmessage = function(event) {
            terminal.write(event.data + "\r\n");
        };
    </script>
</body>
</html>
